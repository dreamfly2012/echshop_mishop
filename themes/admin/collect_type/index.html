{include file="header.html"}
<div class="row">
<div class="span12">
{include file='collect_rule/nav.html'}
 <table class='table table-bordered' width='100%'>
  <tr>
   <td>type_id</td>
   <td>标题</td>
   <td>排序</td>
   <td>状态</td>
<td>操作</td>
  </tr>
 {foreach item=c from=$data}
<tr>
   <td>{$c.type_id}</td>
   <td>{$c.title}</td>
   <td>{$c.orderindex}</td>
   <td> {if $c.status eq 1}
           <img src="/static/images/yes.gif" class="ajax_no"  rurl="{$appadmin}?m=collect_type&a=status&type_id={$c.type_id}&status=1" url="{$appadmin}?m=collect_type&a=status&type_id={$c.type_id}&status=0" />
           {else}
           <img src="/static/images/no.gif"  class="ajax_yes" url="{$appadmin}?m=collect_type&a=status&type_id={$c.type_id}&status=1" rurl="{$appadmin}?m=collect_type&a=status&type_id={$c.type_id}&status=0" />  
          {/if}</td>
<td><a href="admin.php?m=collect_type&a=add&type_id={$c.type_id}">编辑</a> <a href="admin.php?m=collect_type&a=show&type_id={$c.type_id}">查看</a> <a href="javascript:;" class="delete" url="admin.php?m=collect_type&a=delete&type_id={$c.type_id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
</div>
</div>
{include file="footer.html"}
