{include file="header.html"}
<script type="text/javascript" src="/plugin/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="/plugin/ueditor/ueditor.config.js?v=55}"></script>
<script language="javascript" src="/plugin/ueditor/ueditor.all.min.js?v=54"></script>
<script language="javascript">
options={
		initialFrameWidth:"100%",
		imageUrl:"/index.php?m=upload&a=UeImg&dir=product&siteid={const.SITEID}&id={$data.id}&t="+Math.random() ,
		fileUrl:"/index.php?m=upload&a=UeFile&dir=product&siteid={const.SITEID}&id={$data.id}",
		catcherUrl:"/index.php?m=upload&a=UeRemote&dir=product&siteid={const.SITEID}&id={$data.id}"
		 
};
var editor=UE.getEditor('content',options);
</script>
<div class="row">
<div class="span12">
<ul class="nav nav-tabs">
<li><a href="{$appadmin}?m=sysmsg">系统消息管理</a></li>
<li class="active"><a href="{$appadmin}?m=sysmsg&a=add">系统消息添加</a></li>
</ul>
<form method="post" action="admin.php?m=sysmsg&a=save">
<input type="hidden" name="id" value="{$data.id}">
<table class="table table-bordered" width="100%"> 
	<tr>
    	<td width="13%">标题：</td>
        <td width="87%"><input type="text" name="title" value="{$data.title}"></td>
    </tr>
	<tr> 
	  <td>类型：</td>
	  <td><select name="type_id"  >
      {foreach item=c key=k from=$type_list}
      <option value="{$k}" {if $data.type_id eq $k} selected{/if}>{$c}</option>
      {/foreach}
	    </select></td>
	  </tr>
      <tr>
	  <td>状态：</td>
	  <td><select name="status">
       {foreach item=c key=k from=$status_list}
      <option value="{$k}"  {if $data.status eq $k} selected{/if}>{$c}</option>
      {/foreach}
	    </select></td>
	  </tr>
      <tr>
	  <td>开始时间：</td>
	  <td><input name="start_time" type="text" id="start_time" value="{if $data.start_time}{$data.start_time|date:Y-m-d H@m}{/if}"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" ></td>
	  </tr>
      <tr>
	  <td>结束时间：</td>
	  <td><input name="end_time" type="text" id="end_time" value="{if $data.end_time}{$data.end_time|date:Y-m-d H@m}{/if}"  onClick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm'})" ></td>
	  </tr>
      {if $data}
	<tr>
	  <td>添加时间：</td>
	  <td>{$data.dateline|date:Y-m-d}</td>
	  </tr>
	{/if}
	<tr>
	  <td>内容：</td>
	  <td><textarea name="content" id="content" cols="45" rows="5">{$data.content}</textarea></td>
	  </tr>
	<tr>
	  <td>&nbsp;</td>
	  <td><input type="submit" name="button" id="button" class="btn btn-success" value="提交"></td>
	  </tr>

</table>


</form>

</div>
</div>

{include file="footer.html"}
