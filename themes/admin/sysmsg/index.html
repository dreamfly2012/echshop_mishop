{include file="header.html"}
<div class="row">
<div class="span12">
<ul class="nav nav-tabs">
<li class="active"><a href="{$appadmin}?m=sysmsg">系统消息管理</a></li>
<li><a href="{$appadmin}?m=sysmsg&a=add">系统消息添加</a></li>
</ul>
<table class="table table-bordered" width="100%">
<tr>
	<td width="5%">ID</td>
    <td width="31%">标题</td>
    <td width="10%">状态</td>
    <td width="19%">开始时间</td>
    <td width="25%">结束时间</td>
    <td width="10%">操作</td>
</tr>
{foreach item=c from=$data}
<tr>
  <td>{$c.id}</td>
  <td>{$c.title}</td>
  <td>{if $c.status}正常{else}禁止{/if}</td>
  <td>{$c.start_time|date:Y-m-d H@m}</td>
  <td>{$c.end_time|date:Y-m-d H@m}</td>
  <td><a href="admin.php?m=sysmsg&a=add&id={$c.id}">编辑</a> 
  <a href="javascript:;" class="delete" url="admin.php?m=sysmsg&a=delete&id={$c.id}">删除</a></td>
</tr>
{/foreach}
 
</table>
{$pagelist}
</div>
</div>

{include file="footer.html"}
