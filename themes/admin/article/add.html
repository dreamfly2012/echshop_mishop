 <input type="button" name="button"  onclick="dataSubmit()" class="btn" value="提交">

<script>
function dataSubmit(){
	if($("#title").val()==""){
		$("#title").focus();
		skyToast('标题不能为空');
		return false;
	}
	if($("#catid").val()==0){
		$("#catid").focus();
		skyToast('请选择分类');
		return false;
	}
	
	$.post($("#data-form").attr("action")+"&ajax=1",$("#data-form").serialize(),function(data){
			skyToast('保存成功');
	});
	
}
function auto_post(){
	if($("#title").val().length>0 && $("#catid").val()>0){
		$.post($("#data-form").attr("action")+"&ajax=1",$("#data-form").serialize(),function(data){
			skyToast('自动保存成功');
		});
	}
	setTimeout(function(){
		auto_post();
	},20000)
}
  $(function(){
	 setTimeout(function(){
		 auto_post();
	 },20000);
  $('#myTab a').click(function (e) {
		e.preventDefault();
		$(this).tab('show');
	})	
	
/*初始化载入属性*/
	$.get("{$appadmin}?m=article&a=attr&id={$data.id}&cat_id="+$("#attr_cat_id").val(),function(data){
				$("#attr_html").html(data);
				ajax_jsa();	
		});
	/*属性载入完毕*/
	
	$("#attr_cat_id").bind("change",function(){
		$.get("{$appadmin}?m=article&a=attr&id={$data.id}&cat_id="+$(this).val(),function(data){
				$("#attr_html").html(data);
				ajax_jsa();	
		});
	});
	
	$(document).on("click",".attr_item_add",function(e){
		var obj=$(this).parent(".attr_item");
		var o_t=obj.find(".attr_item_list");
		var a_len=obj.find(".attr_item_li").length;
		var html=obj.find(".attr_item_copy").html();
		html = html.replace(/\[@\]/,"["+a_len+"]");
		obj.find(".attr_item_list").append('<div class="attr_item_li">'+html+'</li>');
	});
	
	$(document).on("click",".attr_item_remove",function(e){
		$(this).parents(".attr_item_li").remove();
	});
	
	
  });
	
</script>
