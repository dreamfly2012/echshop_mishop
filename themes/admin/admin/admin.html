{include file='header.html'}
{include file='admin/admin_nav.html'}

<div class="rbox">
<form method="get" action="admin.php">
<input type="hidden" name="m" value="admin" />
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="table table-bordered">
  <tr>
    <td width="246" height="30" align="right">用户名:&nbsp;</td>
    <td width="179" align="left"><input type="text" name="adminname" id="adminname" value="{$smarty.get.adminname}" /></td>
    <td width="315" align="left"><input type="submit" name="button" id="button" valuse="快速搜索" class="btn" /></td>
    </tr>
  </table>

</form>

<table width="100%" border="0" cellpadding="0" cellspacing="1" class="table table-bordered">
  <tr>
    <td width="92" height="30" align="center">ID</td>
    <td width="231" align="center">用户名</td>
    <td width="213" align="center">所数组</td>
    <td width="204" align="center">操作</td>
  </tr>
  {foreach item=t from=$adminlist}
  <tr>
    <td height="25" align="center">{$t.id}</td>
    <td align="center">{$t.username}</td>
    <td align="center">{$grouplist[$t.group_id]}</td>
    <td align="center"><a href="admin.php?m=admin&a=edit&id={$t.id}">编辑</a> {if !$t.isfounder}<a href="javascript:;" class="delete" url="admin.php?m=admin&a=del&id={$t.id}">删除</a>{/if}</td>
  </tr>{/foreach}
  {if $pagelist}
  <tr>
    <td height="25" colspan="8" align="center">{$pagelist}</td>
    </tr>
{/if}
  
</table>


</div>
