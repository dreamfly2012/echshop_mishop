{include file='header.html'}
{include file='admin/admin_nav.html'}

<div class="rbox">
<form action="admin.php?m=admin&a=edit&op=db&id={$data.id}" method="post" autocomplete="off">
<table width="100%" border="0" cellpadding="0" cellspacing="1" class="table table-bordered">
  <tr>
    <td width="154" height="25" align="right">用户名：</td>
    <td width="586"><input name="adminname" type="text" id="adminname" value="{$data.username}" size="40" readonly="readonly" /></td>
  </tr>
  <tr>
    <td height="25" align="right">密码：</td>
    <td><input name="password" type="password" id="pwd1" size="40" /></td>
  </tr>
  <tr>
    <td height="25" align="right">确认密码：</td>
    <td><input name="password2" type="password" id="pwd2" size="40" /></td>
  </tr>
  
    <tr>
    <td height="25" align="right">所属组：</td>
    <td><select name="group_id" id="zuid">
    {foreach item=z from=$grouplist}
    <option value="{$z.id}" {if $data.group_id eq $z.id} selected="selected"{/if}>{$z.title}</option>
    {/foreach}
    </select></td>
  </tr>
  
  <tr>
    <td height="25" align="right">&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="提交" class="btn" /></td>
  </tr>
</table>

</form>
</div> 

{include file='footer.html'}
