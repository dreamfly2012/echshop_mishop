<script language="javascript" src="/plugin/jquery/jquery.js"></script>
<script language="javascript">
$(document).ready(function()
{
	$("#topnav a:nth-child(1)").addClass('on'); 
	$('#topnav a').click(function(){
		$('#topnav a').removeClass('on');
		$(this).addClass('on');
	});
	
	$("#refresh_permission").click(function(){
		 $.get($(this).attr("url"),function(data){
			alert('刷新成功'); 
		})
	})
 
});


 
</script>
<link href="{$skins}css.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="top">
<div class="logo"><img src="{$skins}images/logo.gif" style="display:none" /></div>

<div class="topnav" id="topnav">
{if $data}
{foreach item=c from=$data}
<a href="{$c.link_url}" target="menu-frame">{$c.title}</a>
{/foreach}
{/if}
<a href="/yun.php?m=yunapp&a=menu" target="menu-frame">云应用</a>
</div>


<div class="header">

{$site.sitename}

{/if}
