<script language="javascript">
$(document).ready(function(){
	
	$.get("{$appadmin}?m=iframe&a=CheckNewVersion",function(data){
		$("#newversion").html(data);
	});
	
	$.get("{const.APPADMIN}?m=iframe&a=shouquan",function(data){
		$("#shouquan").html(data);
	});
	
	$(document).on("click","#update_submit",function(){
		$("#update_loading").show();
		if(confirm('更新前请做好数据备份，确定更新吗？')){
			$.get("{$appadmin}?m=iframe&a=update",function(data){
				alert(data.message);
				window.location.reload();
			},"json")
		}else{
			$("#update_loading").hide();
		}
	});
});
</script>
