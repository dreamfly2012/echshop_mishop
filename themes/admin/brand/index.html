{include file="header.html"}
<div  >
<div  >
<div  >
{include file='brand/nav.html'}
 <table class='table table-bordered' width='100%'>
  <tr>
   <td>id</td>
   <td>品牌名</td>
   <td>logo</td>
   <td>时间</td>
   <td>状态</td>
   <td>首页</td>
   
   <td>排序</td>
<td>操作</td>
  </tr>
 {foreach item=c from=$data}
<tr>
   <td>{$c.id}</td>
   <td>{$c.title}</td>
   <td><img src="{$c.logo|IMAGES_SITE}" style="width:50px; height:50px;" /></td>
   <td>{$c.dateline|date:Y-m-d}</td>
   <td>{if $c.status eq 1}
           <img src="/static/images/yes.gif" class="ajax_no"  rurl="{$appadmin}?m=brand&a=status&id={$c.id}&status=1" url="{$appadmin}?m=brand&a=status&id={$c.id}&status=0" />
           {else}
           <img src="/static/images/no.gif"  class="ajax_yes" url="{$appadmin}?m=brand&a=status&id={$c.id}&status=1" rurl="{$appadmin}?m=brand&a=status&id={$c.id}&status=0" />  
          {/if}</td>
  
   <td>{if $c.isindex}是{else}否{/if}</td>
   <td>{$c.orderindex}</td>
<td><a href="admin.php?m=brand&a=add&id={$c.id}">编辑</a> <a href="admin.php?m=brand&a=show&id={$c.id}">查看</a> <a href="javascript:;" class="delete" url="admin.php?m=brand&a=delete&id={$c.id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
</div>
</div>
</div>
{include file="footer.html"}
