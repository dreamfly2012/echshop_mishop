<table class="table table-bordered">
  
  
  <tr>
    <td>货到付款</td>
    <td>
      <input type="radio" name="order_unpay" value="1" {if $data.order_unpay eq 1} checked="checked"{/if} /> 支持
	  <input type="radio" name="order_unpay" value="0" {if $data.order_unpay eq 0} checked="checked"{/if} /> 禁止</td>
  </tr>
  
   <tr>
    <td>余额支付</td>
    <td>
      <input type="radio" name="moneypay" value="1" {if $data.moneypay eq 1} checked="checked"{/if} /> 支持
	  <input type="radio" name="moneypay" value="0" {if $data.moneypay eq 0} checked="checked"{/if} /> 禁止</td>
  </tr>
  
  <tr>
    <td height="30" align="right">支付宝：</td>
    <td height="30"><input type="radio" name="alipay" id="radio" value="1" {if $data.alipay eq 1} checked="checked"{/if} />
      开启
      <input name="alipay" type="radio" id="radio2" value="0"  {if $data.alipay eq 0} checked="checked"{/if} />
      关闭  
      (打开请在api/alipay/alipay.config.php配置相关参数) </td>
  </tr>
  <tr>
    <td width="158" height="30" align="right">微信支付：</td>
    <td width="938" height="30"><input type="radio" name="wxpay" id="radio3" value="1" {if $data.wxpay eq 1} checked="checked"{/if} />
      开启
      <input name="wxpay" type="radio" id="radio4" value="0"   {if $data.wxpay eq 0} checked="checked"{/if} />
      关闭 (打开请在api/wxpay/WxPayPubHelperWxPay.pub.config.php配置相关参数) </td>
  </tr>
  <tr>
    <td width="158" height="30" align="right">财付通：</td>
    <td width="938" height="30"><input type="radio" name="tenpay" id="radio3" value="1" {if $data.tenpay eq 1} checked="checked"{/if} />
      开启
      <input name="tenpay" type="radio" id="radio4" value="0"   {if $data.tenpay eq 0} checked="checked"{/if} />
      关闭 (打开请在api/tenpay/tenpay_config.php配置相关参数) </td>
  </tr>
</table>
