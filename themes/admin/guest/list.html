<table class='table table-bordered' width='100%'>
  <tr>
   <td>id</td>
  
   <td>主题</td>
  
  <td>类型</td>
 
   <td>发布时间</td>
 	<td>内容</td>
<td>操作</td>
  </tr>
 {foreach item=c from=$data}
<tr>
   <td>{$c.id}</td>
   
   <td>{if empty($c.title)}{$c.nickname}{else}{$c.title}{/if}</td>
  <td>{$type_list[$c[type_id]]}</td>
 
   <td>{$c.dateline|date:Y-m-d}</td>
   <td><div style="width:200px; overflow:hidden;">{$c.content|strip_tags}</div></td>
<td>{if $c.type_id neq 6}<a href="admin.php?m=guest&a=add&id={$c.id}">编辑</a>{/if} <a href="admin.php?m=guest&a=show&id={$c.id}">查看</a> <a href="javascript:;" class="delete" url="admin.php?m=guest&a=delete&id={$c.id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
