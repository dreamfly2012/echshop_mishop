{include file="header.html"}
{include file="stat/nav.html"}

<form method="get" class="row searchform">
	<input type="hidden" name="m" value="stat">
    <input type="hidden" name="a" value="newuser">
     
  <div class="l160">
    <div class="input-row">
      <label>开始</label>
      <input type="text" value="{$smarty.get.startday}" name="startday" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
    </div>
  </div>
  <div class="l160">
    <div class="input-row">
      <label>结束</label>
      <input type="text" value="{$smarty.get.endday}" name="endday" onClick="WdatePicker({dateFmt:'yyyy-MM-dd'})">
    </div>
  </div>
  <div class="l60">
    <button type="submit" class="btn btn-row">查询</button>
  </div>
</form>
<div class="pd-10">新增客户数{$total_user|intval}个</div>
<div class="index-hd">统计图</div>
 <div style="width:90%; max-width:640px; margin:0 auto;"><canvas id="canvas" height="450" width="600" style="width:100%" ></canvas></div>
 <div class="index-hd">详细列表</div>
<div class="uclist"> {foreach item=c from=$list}
  <div class="item">
   
     <div class="content pd-5">{$c.kday} 新增用户数<span class="money">{$c.total_user}</span>个</div>
     
  </div>
  {/foreach} </div>
<div>{$pagelist}</div>
{include file="footer.html"}
 <script src="/plugin/chart/Chart.min.js"></script>
  <script>
		var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
		var lineChartData = {
			labels : [{$labels}],
			datasets : [
				{
					label: "My First dataset",
					fillColor : "rgba(220,220,220,0.2)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					pointHighlightFill : "#fff",
					pointHighlightStroke : "rgba(220,220,220,1)",
					data : [{$moneys}]
				} 
			]

		}

	window.onload = function(){
		var ctx = document.getElementById("canvas").getContext("2d");
		window.myLine = new Chart(ctx).Line(lineChartData, {
			responsive: true
		});
	}


	</script>
<script language="javascript" src="/plugin/My97DatePicker/WdatePicker.js"></script>
</div>
</body>
