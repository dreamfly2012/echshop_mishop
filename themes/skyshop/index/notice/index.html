<!DOCTYPE html>
<html>
{include file="head.html"}
<body>
<div class="page">
	{include file="header.html"}
    <div class="main-body">
    <div class="box960">
<div class="row">
<div class="col-6-1">{include file="inc/user_left.html"}</div>
<div class="col-6-5">
{include file="inc/msg_nav.html"}

<table class="table table-bordered">
    <tr>
        <td width="100">时间</td>
        <td>内容</td>
        <td width="50">状态</td>
        <td width="100">操作</td>
    </tr>
    {foreach item=c from=$data}
    <tr>
        <td>{$c.dateline|date:Y-m-d H:i}</td>
        <td><div class="thumb-content">{$c.content}</div></td>
        <td class="d-status">{if $c.status}已读{else}未读{/if}</td>
        <td>
        <a href="javascript:;" class="do_status" url="/index.php?m=notice&a=status&id={$c.id}">设为已读</a>
        <a href="javascript:;" class="delete" url="/index.php?m=notice&a=delete&id={$c.id}">删除</a></td>
    </tr>
    {/foreach}
    
</table>
</div>
</div>
</div>
<script>
$(function(){
	$(".do_status").bind("click",function(){
		var obj=$(this);
		$.get($(this).attr("url"),function(data){
			obj.parents("tr").find(".d-status").html("已读");
		})
		
	});
});
</script>
{include file="footer.html"}
</div>
</body>
</html>
