<!DOCTYPE html>
<html>
{include file="head.html"}
<body>
<div class="page"> {include file="header.html"}
  <div class="main-body" style="padding-top:10px; background:none;">
    <div class="row box960 " style="width:960px; background-color:#f8f8f8;">
      <div class="col-3-2"><img src="{$skins}images/images/banner.jpg" style="width:100%;"> </div>
      <div class="col-3-1">
      	<div class="row">
        <form method="post" id="login-form" action="/index.php?m=login&a=loginsave" style="padding-top:10px;">
          <table class=" form-table">
            <tr>
              <td  style="width:100px; text-align:right; height:40px;">用户名：</td>
              <td><input type="text" name="username" class="input-text" value="" placeholder="请输入用户名"></td>
            </tr>
            
            <tr>
              <td  style="width:100px; text-align:right; height:40px;">密码：</td>
              <td><input type="password" name="password" class="input-text" value="" placeholder="请输入密码"></td>
            </tr>
            
            <tr><td style="height:40px; width:100px;">&nbsp; </td><td><a href="/index.php?m=sinalogin&a=geturl"><img src="/static/images/weibo_24x24.png"></a> <a href="/index.php?m=qqlogin&a=geturl"><img src="/static/images/qq_24x24.png"></a></td></tr>
            <tr><td></td><td><a href="/index.php?m=login&a=forgetpassword">忘记密码?点击找回>></a></td></tr>
            <tr>
            	<td colspan="2">
                	<div class="form-submit">
                    	<button type="button" id="login-submit" class="btn btn-success btn-larger">登陆</button>
                        <a href="/index.php?m=register&a=reg" class="btn btn-info btn-larger" >无账号，注册-&gt;&gt </a>
                    </div>
                </td>
            </tr>
            
          </table>
        </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
$(function(){
	$(document).on("click","#login-submit",function(){		
		$.post("/index.php?m=login&a=loginSave&ajax=1",$("#login-form").serialize(),function(data){
			if(data.error==1){
				skyToast(data.message);
			}else{
				skyToast("登陆成功");
				setTimeout(function(){
					goBack();
				},700);
			}
		},"json");
	});
});
</script>
  {include file="footer.html"} </div>
</body>
</html>
