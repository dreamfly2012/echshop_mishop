<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="page">

{include file="picture/panel.html"}
<div class="header" style="">
<div  class="left-btn goback"><span class="iconfont icon-back"></span></div>
<div class="title">{$cat.cname}</div>
<div class="right-btn panel-btn"><span class="iconfont icon-menu"></span></div>
</div>
<div class="main-body">
	
	<div class="piclist row" id="pic-list">
	<div class="col-2-1">
    {foreach item=c key=k from=$data}
         {if $k mod 2 eq 0}
         <div class="item" style="width:100%;">
              	<div class="pd">
                <div><a href="{R("/index.php?m=show&id=$c.id")}" ><img class="img" src="{const.IMAGES_SITE}{$c.imgurl}.small.jpg"  ></a></div>
                <div><a href="{R("/index.php?m=picture&a=add&id=$c.id")}"  >{$c.title|cutstr:36}</a></div>
                </div>
                
              </div>
         {/if}
 {/foreach} 
 </div>
 <div class="col-2-1">       
         {foreach item=c key=k from=$data}
         {if $k mod 2 eq 1}
         <div class="item" style="width:100%;">
              	<div class="pd">
                <div><a href="{R("/index.php?m=show&id=$c.id")}" ><img class="img" src="{const.IMAGES_SITE}{$c.imgurl}.small.jpg"  ></a></div>
                <div><a href="{R("/index.php?m=picture&a=add&id=$c.id")}"  >{$c.title|cutstr:36}</a></div>
                </div>
                
              </div>
          {/if}
 {/foreach}   
              
    </div>        

</div>
<div>{$pagelist}</div>
</div>
<script>
	   $(function(){
		 var pubu_timer,pubu_p0,pubu_p1;
		 
		 pubu_timer=setInterval(pubu,600);
		 setTimeout(function(){
			 clearInterval(pubu_timer);
		 },3000);
		 function pubu(){
		   	var p0=$("#pic-list .col-2-1").eq(0).height();
			var p1=$("#pic-list .col-2-1").eq(1).height();
			if(p0==pubu_p0 && p1==pubu_p1){
				clearInterval(pubu_timer);
				return false;
			}
			  if(p1>p0){
				 var o2=$("#pic-list .col-2-1").eq(1).find(".item").last();
				 if(p1>p0+o2.height()){
				 	$("#pic-list .col-2-1").eq(0).append(o2);
				 }
			  }
			  
			  if(p1<p0){
				  var o1=$("#pic-list .col-2-1").eq(0).find(".item").last();
				 if(p0>p1+o1.height()){
				 	$("#pic-list .col-2-1").eq(1).append(o1);
				 }
			  }
		   }
	   });
       </script>
{include file="footer.html"}
</div>
</body>
</html>
