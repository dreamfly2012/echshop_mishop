<!DOCTYPE html>
<html>

  <div class="main-body">
    <div class="row">
     
           <div class="w98 right">
         	{foreach item=c from=$list}
            	<div class="col-2-1">

            <div>{$pagelist}</div>
            </div> 
         </div>
   
  {include file="footer.html"} </div>
