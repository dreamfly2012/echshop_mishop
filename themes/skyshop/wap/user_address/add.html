<!DOCTYPE html>
<html>
{include file="head.html"}
<body>
<div class="page">
<div class="header">
<a  class="left-btn" href="/index.php?m=user_address"><span class="iconfont icon-back"></span></a>
<div class="title">收货地址</div>
 
</div>
<div class="main-body">
  <div  >
    <div class="row">
      <div >
        <ul class="tabs-border">
          <li class="item"><a href="/index.php?m=user_address">收货地址管理</a></li>
          <li class="item active"><a href="/index.php?m=user_address&a=add">收货地址添加</a></li>
        </ul>
        <form method='post' action='/index.php?m=user_address&a=save'>
          <input type='hidden' name='id' id='id' value='{$data.id}' >
          <table class='table noborder' width='100%'>
            <tr>
              <td style="width:60px;">所在地区</td>
              <td><div class="input-row">
                  <select class="txt" name="province_id" id="ajax_province_id">
                    <option value="0">请选择</option>
                    
    {foreach item=c key=k from=$province_list}
    
                    <option value="{$k}" {if $data.province_id eq $k} selected{/if}>{$c}</option>
                    
    {/foreach}
  
                  </select>
                </div>
                <div class="input-row">
                  <select name="city_id" class="txt" id="ajax_city_id">
                    <option value="0">请选择</option>
                    
    {foreach item=c key=k from=$city_list}
    
                    <option value="{$k}"  {if $data.city_id eq $k} selected{/if}>{$c}</option>
                    
    {/foreach}
  
                  </select>
                </div>
                <div class="input-row">
                  <select name="town_id" class="txt" id="ajax_town_id">
                    <option value="0">请选择</option>
                    
    {foreach item=c key=k from=$town_list}
    
                    <option value="{$k}"  {if $data.town_id eq $k} selected{/if}>{$c}</option>
                    
    {/foreach}
  
                  </select>
                </div></td>
            </tr>
            <tr>
              <td  >详细地址：</td>
              <td ><div class="input-row">
                  <input type='text' name='address' id='address' value='{$data.address}' >
                </div></td>
            </tr>
            <tr>
              <td>手机：</td>
              <td><div class="input-row">
                  <input type='text' name='telephone' id='telephone' value='{$data.telephone}' >
                </div></td>
            </tr>
            <tr>
              <td>姓名：</td>
              <td><div class="input-row">
                  <input type='text' name='truename' id='truename' value='{$data.truename}' >
                </div></td>
            </tr>
            <tr>
              <td>邮编地址：</td>
              <td><div class="input-row">
                  <input type='text' name='zip_code' id='zip_code' value='{$data.zip_code}' >
                </div></td>
            </tr>
            <tr>
              <td></td>
              <td><div class="form-btns">
                  <button type="submit" name="button" id="button" class="btn btn-success btn-larger" >保存</button>
                </div></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
  </div>
  {include file="footer.html"} </div>
</body>
</html>
